<h1>Users</h1>

<ul class="list-unstyled">
    <li><a ui-sref="addUser">Add User</a></li>
</ul>

<table class="table table-sm">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Approved</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in vm.users">
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isApproved ? 'Yes' : 'No'}}</td>
            <td>
                <button class="btn" ng-click="vm.approve(user)">{{user.isApproved ? 'Unapprove' : 'Approve'}}</button>
            </td>
        </tr>
    </tbody>
</table>
