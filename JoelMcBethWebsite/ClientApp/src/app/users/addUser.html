<h1>Add User</h1>
<form>
    <div class="form-group">
        <label for="email" class="">Email</label>
        <input id="email" type="text" ng-model="vm.user.email" class="form-control" placeholder="Enter email" />
    </div>
    <button type="submit" class="btn btn-primary" ng-click="vm.addUser()">Add User</button>
</form>
