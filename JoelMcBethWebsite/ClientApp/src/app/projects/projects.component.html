<h1>Projects</h1>
<p>Just a list of projects that I am currently working on.</p>
<div *ngFor="let project of projects">
    <h2>{{project.name}}</h2>
    <div>{{project.description}}</div>
    <div><a href="{{project.url}}" target="_blank">{{project.url}}</a></div>
    <div><a href="{{project.gitHubUrl}}" target="_blank">GitHub</a></div>
</div>
