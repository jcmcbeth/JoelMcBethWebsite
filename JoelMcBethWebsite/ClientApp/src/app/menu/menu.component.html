<div class="collapse navbar-collapse navbar-side-content" id="menu">
    <div class="menu-group" *ngFor="let group of groups">
        <h2>{{group.name}}</h2>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let item of group.items">
                <a class="nav-link" [routerLink]="[item.path]">{{item.title}}</a>
            </li>
        </ul>
    </div>
</div>
