<h2>Infantry Browser</h2>
<p>Current zone list.</p>
<table class="table table-sm">
    <thead class="thead-light">
        <tr>
            <th>Zone</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>        
        <tr *ngFor="let zone of zones">
            <td><a [href]="getUrl(zone)">{{ zone.name }}</a></td>
            <td>{{ zone.description }}</td>
        </tr>
    </tbody>
</table>
