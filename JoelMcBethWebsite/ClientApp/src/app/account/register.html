<h1>Register</h1>
<div class="row">
    <form name="vm.form" class="col-lg-3 col-md-4" ng-submit="vm.register()">
        <div class="alert alert-danger" role="alert" ng-show="vm.error">
            {{vm.error}}
        </div>

        <div class="form-group">
            <label for="username">Email address</label> <span class="badge badge-light">Required</span>
            <input type="text" class="form-control" id="username" ng-model="vm.registration.email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label> <span class="badge badge-light">Required</span>
            <input type="password" class="form-control" id="password" ng-model="vm.registration.password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="vm.form.$invalid">Register</button>
    </form>
</div>
