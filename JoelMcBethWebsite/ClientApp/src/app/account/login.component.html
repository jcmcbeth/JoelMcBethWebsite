<h1>Login</h1>
<div class="row">
    <form class="col-lg-3 col-md-4">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{error}}
        </div>

        <div class="form-group">
            <label for="username">Email address</label> <span class="badge badge-light">Required</span>
            <input type="text" name="username" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label> <span class="badge badge-light">Required</span>
            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
</div>
