<h1>Register</h1>
<div class="row">
    <form #form="ngForm" class="col-lg-3 col-md-4" (ngSubmit)="register()">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{error}}
        </div>

        <div class="form-group">
            <label for="username">Email address</label> <span class="badge badge-light">Required</span>
            <input type="text"
                   name="username"
                   class="form-control"
                   id="username"
                   [(ngModel)]="registration.email"
                   placeholder="Enter email"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Password</label> <span class="badge badge-light">Required</span>
            <input type="password"
                   name="password"
                   class="form-control"
                   id="password"
                   [(ngModel)]="registration.password"
                   placeholder="Password"
                   required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
    </form>
</div>
