<h1>Books</h1>
<ul class="list-unstyled">
    <li><a ui-sref="admin-books-addBook">Add Book</a></li>
</ul>

<div class="row">
    <div class="form-group col-md-2">
        <label for="filter">Filter:</label>
        <input id="filter" type="text" class="form-control" ng-model="$ctrl.filterText" ng-change="$ctrl.filterBooks()" />
    </div>
    <div class="form-group col-md-2">
        <label for="sort">Sort:</label>
        <select id="sort" class="form-control" ng-model="$ctrl.sort" ng-change="$ctrl.updateBooks()"
                ng-options="option.value as option.name for option in $ctrl.sortOptions">
        </select>
    </div>
    <div class="form-group col-md-2">
        <label for="sortDirection">Order:</label>
        <select id="sortDirection" class="form-control" ng-model="$ctrl.sortDirection" ng-change="$ctrl.updateBooks()"
                ng-options="option.value as option.name for option in $ctrl.sortDirections">
        </select>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Rating</th>
            <th>Recommend</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in $ctrl.books">
            <td>
                <a ui-sref="admin-books-editBook({ id: book.id })">Edit</a>
            </td>
            <td>
                {{book.id}}
            </td>
            <td>
                {{book.title}}
            </td>
            <td>
                <span ng-if="book.authors.length > 0" ng-repeat="author in book.authors">{{author.firstName}} {{author.lastName}}{{ !$last ? ", " : ""}}</span>
            </td>
            <td>
                <rating ng-if="book.reviews[0].rating" value="book.reviews[0].rating"></rating>
            </td>
            <td>
                <span ng-if="book.reviews[0].isRecommended" class="badge badge-primary">Recommended</span>
            </td>
        </tr>
    </tbody>
</table>

<nav ng-show="$ctrl.pages.length > 1">
    <ul class="pagination">
        <li class="page-item" ng-class="{ disabled: $ctrl.page == 1 }">
            <a class="page-link" href="" aria-label="Previous" ng-click="$ctrl.selectPage($ctrl.page - 1)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li ng-repeat="n in $ctrl.pages">
            <a class="page-link" href="" ng-class="{ active: $ctrl.page == n }" ng-click="$ctrl.selectPage(n)">{{n}}</a>
        </li>
        <li class="page-item" ng-class="{ disabled: $ctrl.page == $ctrl.pageCount }">
            <a class="page-link" href="" aria-label="Next" ng-click="$ctrl.selectPage($ctrl.page + 1)">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
