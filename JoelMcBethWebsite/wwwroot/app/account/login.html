<h1>Login</h1>
<form>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control col-lg-3 col-md-4" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control col-lg-3 col-md-4" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
