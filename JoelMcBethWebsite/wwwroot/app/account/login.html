<h1>Login</h1>
<div class="row">
    <form class="col-lg-3 col-md-4">
        <div class="alert alert-danger" role="alert" ng-show="vm.error">
            {{vm.error}}
        </div>

        <div class="form-group">
            <label for="username">Email address</label>
            <input type="text" class="form-control" id="username" ng-model="vm.username" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="vm.login()">Login</button>
    </form>
</div>
