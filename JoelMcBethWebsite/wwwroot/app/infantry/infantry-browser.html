<h2>Infantry Browser</h2>
<p>Current zone list.</p>
<table class="table table-sm">
    <thead class="thead-light">
        <tr>
            <th>Zone</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>        
        <tr ng-repeat="zone in vm.zones">
            <td><a href="infantry://{{ zone.serverAddress }}:{{ zone.serverPort }}">{{ zone.name }}</a></td>
            <td>{{ zone.description }}</td>
        </tr>
    </tbody>
</table>
