<h1>Books</h1>
<p>This is a list of the books in my library.</p>

<div class="form-group">
    <input id="filter" type="text" class="form-control" placeholder="Search" ng-model="vm.filterText.$" />
</div>

<div ng-repeat="book in vm.books | filter: vm.filterText | limitTo:vm.pageSize:vm.pageStartIndex">
    <div><strong>{{book.title}}</strong></div>
    <div>by {{book.authors.join(", ")}}</div>
</div>

<nav ng-show="vm.pages.length > 1">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li ng-repeat="n in vm.pages">
            <a class="page-link" href="" ng-click="vm.selectPage(n)">{{n}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
